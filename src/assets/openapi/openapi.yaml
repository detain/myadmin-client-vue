openapi: 3.0.3
info:
    title: my InterServer Services Management API
    version: 0.9.0
    description: >
        **Introducing the InterServers myadmin Host Management API – Your Gateway to Seamless Service
        Management**


        # Overview


        InterServers is thrilled to present the myadmin Host Management API, a cutting-edge solution designed
        to simplify and streamline the management of our comprehensive range of services. Whether you're in
        need of [dedicated server hosting](), [web hosting](), [VPS hosting](), [backups](), [domain
        registrations](), [Mail Delivery services](), or our innovative hybrid VPS-bare metal product [Rapid
        Deploy Servers](), our API offers a user-friendly and efficient approach to managing your services.


        With the myadmin Host Management API, you can now harness the power of modern [REST]() and
        [WebSocket]() interfaces to effortlessly maintain and control your InterServers services. Say goodbye
        to complex and time-consuming manual configurations – our API empowers you to execute a wide range of
        operations with simple, easy-to-use calls, ensuring that service management becomes a hassle-free
        experience.


        One of the standout features of the myadmin Host Management API is its extensive language support. We
        have [code samples]() available in every modern programming language, allowing developers to quickly
        integrate our API into their existing systems. Whether you prefer [Python](), [JavaScript](),
        [Ruby](), [PHP](), or any other language, we have you covered. Our goal is to ensure that you can
        seamlessly integrate and automate your InterServers services, regardless of your preferred programming
        language.


        To further enhance the user xperience, we offer interactive [documentation]() that makes it a breeze
        to navigate and understand the myadmin Host Management API. Our comprehensive documentation provides
        detailed explanations, along with interactive code examples, giving you a hands-on approach to
        learning and implementing the API's functionalities. Whether you're a seasoned developer or just
        starting your journey, our user-friendly documentation will be your go-to resource for all your
        service management needs.


        The myadmin Host Management API from InterServers revolutionizes the way you manage your dedicated
        server hosting, web hosting, VPS hosting, backups, domain registrations, Mail Delivery services, and
        Rapid Deploy Servers. It empowers you with a straightforward, intuitive interface, enabling you to
        perform complex tasks effortlessly. Take full control of your services with ease, thanks to our modern
        REST and WebSocket interfaces, and unlock a new level of efficiency and productivity.


        Experience the power of the myadmin Host Management API today and enjoy seamless service management at
        your fingertips. Trust InterServers to deliver unparalleled convenience and reliability as we continue
        to pave the way for the future of hosting and datacenter solutions.


        # Authentication


        In order to use most of the API calls you must pass credentials from the
        [my.interserver.net](https://my.interserver.net/) site.


        We support several different authentication methods but the preferred method is to use the **API Key**
        which you can get from the [Account Security](https://my.interserver.net/account_security) page.
