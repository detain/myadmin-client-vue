                                            domain_id: '68'
                                            name: hussfamily.com
                                            type: NS
                                            content: cdns1.interserver.net
                                            ttl: '86400'
                                            prio: '0'
                                            disabled: '0'
                                            ordername: ''
                                            auth: '1'
                                        -
                                            id: '474'
                                            domain_id: '68'
                                            name: hussfamily.com
                                            type: NS
                                            content: cdns2.interserver.net
                                            ttl: '86400'
                                            prio: '0'
                                            disabled: '0'
                                            ordername: ''
                                            auth: '1'
