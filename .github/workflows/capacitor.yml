name: Capacitor Builds

on:
  push:
    branches: [capacitor]
    tags: ['*']
  pull_request:
    branches: [capacitor]
  release:
    types: [created]

jobs:
  android:
    name: Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build web assets
        run: yarn build

      - name: Capacitor sync (Android)
        run: npx cap sync android

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/*.apk

  ios:
    name: iOS Build
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build web assets
        run: yarn build

      - name: Capacitor sync (iOS)
        run: npx cap sync ios

      - name: Build iOS (unsigned)
        run: |
          cd ios/App
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build

      - name: Package iOS build
        run: |
          cd ios/App
          mkdir -p artifacts
          cp -R build/Build/Products/Release-iphoneos/App.app artifacts/

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: ios/App/artifacts
